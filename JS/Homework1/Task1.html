<!DOCTYPE HTML>
<html lang="en">
	<head>
		<title> Javascript tasks </title>
		<meta charset="utf-8">
		<script type="text/javascript">
			//String job
			var a,b,c;
			a='ABC';
			b='CDE'
			c= a + ' ' + b;
			console.log(c);
			//Number job
			var num1 = 125;
			var num2 = 135;
			console.log(num1 + num2 );
			console.log(num1 - num2);	
			console.log(num2 - num1);
			console.log(num1 * num2);	
			console.log(num2 / num1);
			console.log(num1 / num2);
			console.log(num2 % num1);
			console.log(num1 % num2);
			console.log(num1 << 1);		
			console.log(num1 >> 1);
			console.log(num2 << 1);
			console.log(num2 >> 1);
			// Boolean job
			var t = 125;
			var d = 135;
			var str1 = "HELLO";
			var str2 = "WORLD"
			console.log(d > t);//true
			console.log(str1 == str2);//false
			//"Confirm and prompt" job
			var x1 = confirm('True or false?');
			console.log(x1); //OK->True, Cancel ->false
			var x2 = prompt('String or null?');
			console.log(x2); // OK show your text, Cancel->null
		</script>
	</head>

</html>
